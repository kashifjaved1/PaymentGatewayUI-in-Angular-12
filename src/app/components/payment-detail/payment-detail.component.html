<div class="container" id="top">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <h3 class="text-center">Payment Details</h3>
                            <img class="img-responsive cc-img" src="assets/img/creditcardicons.png">
                        </div>
                    </div>
                        <form class="panel-body" [formGroup]="this.paymentForm" (ngSubmit)="this.paymentForm.valid && processPayment()">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label>CARD NUMBER</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" formControlName="creditCardNumber" maxlength="16" placeholder="Credit Card Number (16 Digits)" required>
                                            <span class="input-group-addon"><span class="fa fa-credit-card"></span></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          <div class="row">
                            <div class="col-xs-12">
                              <div class="form-group">
                                <label>CARD OWNER</label>
                                <input type="text" formControlName="cardHolder" class="form-control" placeholder="Card Owner Name" />
                              </div>
                            </div>
                          </div>
                            <div class="row">
                                <div class="col-xs-7 col-md-7">
                                    <div class="form-group">
                                        <label><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                                        <input type="text" pattern="^[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])$" title="Please match required pattern (yyyy-mm-dd)." placeholder="YYYY-MM-DD" maxlength="10" class="form-control" formControlName="expiry" required/>
                                    </div>
                                </div>
                                <div class="col-xs-5 col-md-5 pull-right">
                                    <div class="form-group">
                                        <label>CVV</label>
                                        <input type="tel" formControlName="cvv" maxlength="3" class="form-control" placeholder="CVV Code" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label>Amount</label>
                                        <input type="number" formControlName="amount" class="form-control" placeholder="Amount" />
                                    </div>
                                </div>
                            </div>
                          <div class="panel-footer">
                            <div class="row">
                              <div class="col-xs-12">
                                <input type="submit" [disabled]="paymentForm.invalid" class="btn btn-warning btn-lg btn-block" value="Process payment">
                              </div>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
